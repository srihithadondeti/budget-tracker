<!DOCTYPE html>
<html>
<head>
    <title>Edit Transaction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">üí∞ Budget Tracker</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title mb-4 text-center">Edit Transaction</h2>

                        <!-- Use edit_submit route -->
                        <form action="{{ url_for('edit_submit', id=transaction.id) }}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Type</label>
                                <select name="type" class="form-select" required>
                                    <option value="income" {% if transaction.type == 'income' %}selected{% endif %}>Income</option>
                                    <option value="expense" {% if transaction.type == 'expense' %}selected{% endif %}>Expense</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Category</label>
                                <input type="text" name="category" class="form-control" value="{{ transaction.category }}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Amount</label>
                                <input type="number" name="amount" class="form-control" value="{{ transaction.amount }}" step="0.01" min="0" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <input type="text" name="description" class="form-control" value="{{ transaction.description }}" required>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Update Transaction</button>
                            </div>
                        </form>

                        <div class="mt-3 text-center">
                            <a href="/" class="btn btn-link">‚Üê Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
